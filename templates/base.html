<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>News Aggregator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">News Aggregator</a>
    <div>
      {% if session.get("admin") %}
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('admin') }}">Διαχείριση</a>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">Αποσύνδεση</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">Σύνδεση</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
